<!DOCTYPE html>
<html lang="es">

<head>
  <title> Ultimate Calendar </title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row bg-dark text-white text-center">
      <div class="col-xs-3 col-sm-2 col-md-1 border border-secondary p-5">1</div>
      <div class="col-xs-3 col-sm-2 col-md-1 border border-secondary p-5">2</div>
      <div class="col-xs-3 col-sm-2 col-md-1 border border-secondary p-5">3</div>
      <div class="col-xs-3 col-sm-2 col-md-1 border border-secondary p-5">4</div>
      <div class="col-xs-3 col-sm-2 col-md-1 border border-secondary p-5">5</div>
      <div class="col-xs-3 col-sm-2 col-md-1 border border-secondary p-5">6</div>
      <div class="col-xs-3 col-sm-2 col-md-1 border border-secondary p-5">7</div>
      <div class="col-xs-3 col-sm-2 col-md-1 border border-secondary p-5">8</div>
      <div class="col-xs-3 col-sm-2 col-md-1 border border-secondary p-5">9</div>
      <div class="col-xs-3 col-sm-2 col-md-1 border border-secondary p-5">10</div>
      <div class="col-xs-3 col-sm-2 col-md-1 border border-secondary p-5">11</div>
      <div class="col-xs-3 col-sm-2 col-md-1 border border-secondary p-5">12</div>
    </div>

    <div class="row bg-primary py-4 border border-dark">
      <div class="col py-5">
        <h2 class="text-center text-white py-5"> Cabecera </h2>
      </div>
    </div>

    <div class="row border border-dark">
      <div class="col-0 col-md-3 border-right-0 border-dark bg-success">
      </div>

      <div class="col-12 col-md-6 border border-dark">
          <div class="row py-3">
            <div class="col">
              <h2 class="text-center p-4"> Contenido Principal</h2>
            </div>
          </div>
          <div class="row bg-danger border border-dark">
            <div class="col">
              <h3 class="text-center p-4"> Subcajas </h3>
            </div>
          </div>
          <div class="row text-center text-white">
            <div class="col-4 col-sm-4 col-md-2 bg-info border border-dark p-5"> Subcaja2 </div>
            <div class="col-4 col-sm-4 col-md-2 bg-info border border-dark p-5"> Subcaja2 </div>
            <div class="col-6 col-sm-6 col-md-4 bg-info border border-dark p-5"> Subcaja4</div>
            <div class="col-6 col-sm-6 col-md-4 bg-info border border-dark p-5"> Subcaja4 </div>
          </div>

          <div class="row border border-dark bg-secondary py-3">
            <div class="col">
              <h3 class="text-center p-4"> Sigue el contenido </h3>
            </div>
          </div>

      </div>

      <div class="col-0 col-md-3 bg-warning">
      </div>
    </div>

  </div>

</body>
</html>
